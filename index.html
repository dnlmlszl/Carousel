<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Carousel</title>
</head>
<body>
    <div class="carousel">
        <div class="carousel-item carousel-item-visible"><img src="images/1.jpg" alt=""></div>
        <div class="carousel-item"><img src="images/2.jpg" alt=""></div>
        <div class="carousel-item"><img src="images/3.jpg" alt="">/</div>
        <div class="carousel-item"><img src="images/4.jpg" alt="">/</div>
        <div class="carousel-item"><img src="images/5.jpg" alt="">/</div>
        <div class="carousel-item"><img src="images/6.jpg" alt="">/</div>
        <div class="carousel-item"><img src="images/7.jpg" alt="">/</div>
        <div class="carousel-item"><img src="images/8.jpg" alt="">/</div>
        <div class="carousel-item"><img src="images/9.jpg" alt="">/</div>
        <div class="carousel-item"><img src="images/10.jpg" alt="">/</div>
        <div class="carousel-actions">
            <button aria-label="Previous slide" id="carousel-button-prev"><i class="fa fa-angle-double-left" aria-hidden="true"></i></button>
            <button aria-label="Next slide" id="carousel-button-next"><i class="fa fa-angle-double-right" aria-hidden="true"></i></button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
